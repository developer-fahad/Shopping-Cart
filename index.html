    </header>
    <main class="w-9/12 m-auto min-h-screen">
        <section>
            <div class="hero-section"></div>
        </section>
        <div class="cart-container flex lg:justify-between md:justify-between flex-col md:flex-col lg:flex-row pt-7 ">
            <div class="flex gap-5 ">
                <div class="card card-compact w-64 bg-base-100 shadow-xl ">
                    <figure><img src="images/shoe.jpeg" alt="Shoes" /></figure>
                    <div class="card-body ">
                      <div class="flex flex-col justify-center items-center gap-2 mb-5">
                        <h2 class="text-3xl">Shoes!</h2>
                        <p cla>Price: $<span>300</span> </p>
                      </div>
                      <div class="card-actions justify-center">
                        <button class="btn bg-pink-700 hover:bg-pink-800 text-white  add-btn">ADD TO CART</button>
                      </div>
                    </div>
                  </div>
                <div class="card card-compact w-64 bg-base-100 shadow-xl ">
                    <figure><img src="images/watch.jpg" alt="Shoes" /></figure>
                    <div class="card-body ">
                      <div class="flex flex-col justify-center items-center gap-2 mb-5">
                        <h2 class="text-3xl">Watch!</h2>
                        <p cla>Price: $<span>300</span></p>
                      </div>
                      <div class="card-actions justify-center">
                        <button class="btn bg-pink-700 hover:bg-pink-800 text-white add-btn">ADD TO CART</button>
                      </div>
                    </div>
                  </div>
                <div class="card card-compact w-64 bg-base-100 shadow-xl ">
                    <figure><img src="images/T-shirt.jpg" alt="Shoes" /></figure>
                    <div class="card-body ">
                      <div class="flex flex-col justify-center items-center gap-2 mb-5">
                        <h2 class="text-3xl">T-shirt!</h2>
                        <p cla>Price: $<span>500</span> </p>
                      </div>
                      <div class="card-actions justify-center">
                        <button class="btn bg-pink-700 hover:bg-pink-800 text-white add-btn">ADD TO CART</button>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="cart-total-container text-center p-7 shadow-lg shadow-slate-200 bg-white">
                <h1 class="text-lg font-bold">Cart</h1>
                <div class="divider m-0 h-3"></div>
                <h1 class="text-lg font-bold pb-1">Total Cost: $<span></span>0</h1>
               
                <button class="btn bg-pink-700 hover:bg-pink-800 text-white">Bus +100</button>
                <button class="btn bg-pink-700 hover:bg-pink-800 text-white">Train -200</button>
                <button class="btn bg-pink-700 hover:bg-pink-800 text-white">Flight +500</button>
                <div class="divider h-6 m-0"></div>
                <h1 class="text-lg font-bold">Grand Total: $<span></span>0</h1>
            </div>
